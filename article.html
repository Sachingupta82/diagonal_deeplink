<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Article...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0A1E3D, #1E3A5F);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { margin-bottom: 15px; }
        p { font-size: 1.1em; margin: 10px 0; }
        a {
            color: #4FC3F7;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        // Extract article ID from URL
        const url = window.location.href;
        const match = url.match(/article\/([^\/\?]+)/);
        const articleId = match ? match[1] : 'unknown';
        
        console.log('Article ID:', articleId);
        
        // Try to open in app
        const appLink = `diagonalapp://article/${articleId}`;
        window.location.href = appLink;
        
        // Fallback to Play Store after 2.5 seconds
        setTimeout(() => {
            window.location.href = 'https://play.google.com/store/apps/details?id=in.paramappslab.diagonal';
        }, 2500);
    </script>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h2>ðŸ“° Opening in Diagonal News...</h2>
        <p>If the app doesn't open automatically,</p>
        <p><a href="https://play.google.com/store/apps/details?id=in.paramappslab.diagonal">download it from Play Store</a></p>
    </div>
</body>
</html>
